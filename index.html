<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css">
    <link rel="shortcut icon" href="iconTitle.ico" type="image/x-icon">
    <title>Batu Kertas Gunting</title>
</head>
<body>
    <div id="app">
        <div class="summary">
            <h1 class="tittle">HASIL</h1>
            <p class="result">Silakan pilih batu, kertas, atau gunting!</p>
        </div>
        <div class="games">
            <div class="option" onclick="pickOption('üñêÔ∏è')">üñêÔ∏è</div>
            <div class="option" onclick="pickOption('‚úä')">‚úä</div>
            <div class="option" onclick="pickOption('‚úåÔ∏è')">‚úåÔ∏è</div>
        </div>
    </div>

    <script>
        class Start {
            constructor() {
                this.playerName = "Kamu";
                this.botName = "Bot";
                this.playerOption = "";
                this.botOption = "";
                this.winner = "";
            }

            botBrain() {
                const options = ['üñêÔ∏è', '‚úä', '‚úåÔ∏è'];
                const random = Math.floor(Math.random() * options.length);
                this.botOption = options[random]; // Menyimpan pilihan bot
                console.log('Bot memilih', this.botOption);
            }

            winCalculation() {
                if (this.botOption === this.playerOption) {
                    this.winner = "SERI";
                } else if (
                    (this.botOption === 'üñêÔ∏è' && this.playerOption === '‚úä') ||
                    (this.botOption === '‚úä' && this.playerOption === '‚úåÔ∏è') ||
                    (this.botOption === '‚úåÔ∏è' && this.playerOption === 'üñêÔ∏è')
                ) {
                    this.winner = this.botName;
                } else {
                    this.winner = this.playerName;
                }
            }
        }

        function pickOption(params) {
            const start = new Start();
            start.playerOption = params;
            start.botBrain();
            start.winCalculation();
            
            console.log('Kamu memilih', start.playerOption);
            console.log('Pemenangnya adalah', start.winner);

            // Menampilkan hasil di HTML
            const resultElement = document.querySelector('.result');
            if (start.winner === "SERI") {
                resultElement.innerText = `${start.playerOption} VS ${start.botOption}\nHasil: Seri`;
            } else {
                resultElement.innerText = `${start.playerOption} VS ${start.botOption}\nPemenang: ${start.winner}`;
            }
        }
    </script>
</body>
</html>
